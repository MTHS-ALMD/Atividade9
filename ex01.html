<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        var cont =0
        var numero=[]
        while(cont<20){
            var numeroRecebido= parseInt(window.prompt("Digite um número"))
            numero.push(numeroRecebido)
            cont++
        }
        window.alert(`${numero}`)
       
    </script>
</body>
</html>
